<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffff00, #0077ff);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      color: #333;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    h1 img {
      height: 50px;
      margin-right: 10px;
    }
    p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
    }
    .prizes {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .prize {
      flex: 1;
      margin: 20px;
      text-align: center;
    }
    .prize img {
      max-width: 100%;
      height: auto;
      border-radius: 50%; /* Makes the image circular */
    }
    .cta {
      text-align: center;
      margin-top: 50px;
    }
    .cta button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cta button:hover {
      background-color: #cc5500;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-16473579256">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-16473579256');
</script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><img src="img4.jpg" alt="Gift Box"> Giveaway!</h1>
      <p>Enter now for a chance to win amazing prizes including gadgets, vacations, and cash prizes!</p>
    </div>
    <div class="prizes">
      <div class="prize">
        <img src="img1.jpg" alt="Gadgets">
        <h2>Gadgets</h2>
      </div>
      <div class="prize">
        <img src="img3.jpg" alt="Vacation">
        <h2>Vacation</h2>
      </div>
      <div class="prize">
        <img src="img2.jpg" alt="Cash Prize">
        <h2>Cash Prize</h2>
      </div>
    </div>
    <div class="cta">
      <button>Enter Now!</button>
    </div>
  </div>
</body>
</html>
